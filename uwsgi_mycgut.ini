[uwsgi]
http = 127.0.0.1:8001  #(通过内部 tcp 协议转发请求)
chdir = /root/mycgutdb/projects/mycgutdb #项目目录，请根据自己的项目目录进行修改，后面的路径也是一样修改
wsgi-file = /root/mycgutdb/projects/mycgutdb/gmrepo1_0/wsgi.py # 在 hgmta1_0 文件夹下找到 wsgi.py 文件
processes = 16
virtualenv = /root/mycgutdb/anaconda3/envs/mycgutdb
static-map = /static=/root/mycgutdb/projects/mycgutdb/collect_static
http-timeout = 30